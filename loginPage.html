<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5a/X_icon_2.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./change.css">
  <title>X'e giriş yap /X</title>
</head>
<body>
<div class="wrapperPageLogin">
  <div class="loginBoxWrapper">

<div class="loginBox">
<div class="upleft">
  <i class="fa-solid fa-xmark markx"></i>
  <div class="loginCenter">
    <i class="fa-brands fa-x-twitter logintwitter"></i>
  </div>
</div>

<div class="centerTwitterLogin">
  <p>X'e giriş yap</p>
</div>

<div class="twitterButtonLogin">
  <div class="twitterButtonLogin2">
  <button><i class="fa-brands fa-google twgo"></i>Google ile giriş yap</button>
</div>
  <div class="twitterButtonLogin1"> 
  <button><i class="fa-brands fa-apple twap"></i>Apple ile giriş yap</button>
</div>
</div>
<p class="tobeornottobe">
  <small class="leftandright"></small>
  veya
  <small class="leftandright"></small>
</p>

<div class="input">
  <input type="text" placeholder="Telefon numarası,e-posta veya kullanıcı adı">
</div>

<div class="twitterAltButtonGroup">
<div class="nextButton">
  <button id="nextButtonIndex"><a href="/index.html">İleri</a></button>
</div>
<div class="resetButton">
  <button>Şifreni mi unuttun ?</button>
</div>
</div>

<div class="twitterLoginPageFinished">

<p>Henüz bir hesabın yok mu? <a href="">Kaydol</a></p>
</div>
</div>

</div>
</div>
  

<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/4248051235.js" crossorigin="anonymous"> </script>
</body>

</html>
